assembly-versioning-scheme: MajorMinorPatchTag
continuous-delivery-fallback-tag: ''
merge-message-formats:
  pull-request: 'Merge pull request \#(?<PullRequestNumber>\d+) from'
mode: Mainline
branches:
  master:
    regex: main
    tag: ""
    increment: Patch
    is-mainline: true
  feature:
    regex: features?[/-]
    source-branches:
    - master
    increment: None
ignore:
  sha: []